<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Right-click on each canvas and "Save image as..." with the specified filename:</p>

    <div style="margin: 20px 0;">
        <p><strong>icon16.png</strong></p>
        <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <p><strong>icon48.png</strong></p>
        <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <p><strong>icon128.png</strong></p>
        <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        const svgData = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <rect x="35" y="30" width="50" height="65" fill="white" rx="3"/>
  <path d="M 75 30 L 75 40 L 85 40 L 85 95 L 35 95 L 35 30 L 75 30" fill="white"/>
  <path d="M 75 30 L 75 40 L 85 40 Z" fill="#e0e0e0"/>
  <path d="M 45 75 Q 50 70, 55 75 T 65 75 Q 70 78, 75 75" stroke="#667eea" stroke-width="2" fill="none"/>
  <g transform="translate(75, 75)">
    <path d="M 0 0 L 8 8 L 5 11 L -3 3 Z" fill="#764ba2"/>
    <rect x="7" y="7" width="6" height="2" transform="rotate(45 10 8)" fill="#ffd700"/>
  </g>
</svg>`;

        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
            };

            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            img.src = url;
        }

        drawIcon('canvas16', 16);
        drawIcon('canvas48', 48);
        drawIcon('canvas128', 128);
    </script>
</body>
</html>
