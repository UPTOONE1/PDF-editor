<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free PDF Editor - Add Text & Signatures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Free PDF Editor</h1>
            <p>Add text and signatures to your PDFs - No subscription required! (Tip: Ctrl+V to paste images or text)</p>
        </header>

        <div class="toolbar">
            <div class="file-controls">
                <input type="file" id="pdfInput" accept=".pdf" />
                <label for="pdfInput" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload PDF
                </label>
                <button id="downloadBtn" class="btn btn-success" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PDF
                </button>
            </div>

            <div class="tool-controls">
                <button id="textBtn" class="btn btn-tool active" title="Add Text">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 7 4 4 20 4 20 7"></polyline>
                        <line x1="9" y1="20" x2="15" y2="20"></line>
                        <line x1="12" y1="4" x2="12" y2="20"></line>
                    </svg>
                    Text
                </button>
                <button id="signatureBtn" class="btn btn-tool" title="Add Signature">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                    </svg>
                    Signature
                </button>
                <div class="divider"></div>
                <label for="fontSize">Size:</label>
                <input type="number" id="fontSize" value="16" min="8" max="72" />
                <label for="fontColor">Color:</label>
                <input type="color" id="fontColor" value="#000000" />
            </div>

            <div class="page-controls">
                <button id="prevPage" class="btn btn-nav" disabled>Previous</button>
                <span id="pageInfo">Page 0 of 0</span>
                <button id="nextPage" class="btn btn-nav" disabled>Next</button>
            </div>
        </div>

        <div id="canvasContainer" class="canvas-container">
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <p>Upload a PDF to get started</p>
            </div>
        </div>
    </div>

    <!-- Signature Modal -->
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Draw Your Signature</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="signatureCanvas"></canvas>
                <div class="signature-controls">
                    <button id="clearSignature" class="btn btn-secondary">Clear</button>
                    <button id="saveSignature" class="btn btn-success">Add to PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Text Editor Modal -->
    <div id="textEditorModal" class="modal">
        <div class="modal-content text-editor-modal">
            <div class="modal-header">
                <h2>Add Text</h2>
                <button class="close-btn" id="closeTextEditor">&times;</button>
            </div>
            <div class="modal-body">
                <div class="text-editor-container">
                    <div class="text-editor-toolbar">
                        <div class="toolbar-group">
                            <label>Font:</label>
                            <select id="textEditorFont" class="editor-select">
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier">Courier</option>
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>
                        <div class="toolbar-group">
                            <label>Size:</label>
                            <input type="number" id="textEditorSize" value="16" min="8" max="72" class="editor-input" />
                        </div>
                        <div class="toolbar-group">
                            <label>Color:</label>
                            <input type="color" id="textEditorColor" value="#000000" class="editor-color" />
                        </div>
                        <div class="toolbar-group">
                            <button id="textBold" class="editor-btn" title="Bold">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                                </svg>
                            </button>
                            <button id="textItalic" class="editor-btn" title="Italic">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
                                </svg>
                            </button>
                            <button id="textUnderline" class="editor-btn" title="Underline">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button id="textAlignLeft" class="editor-btn active" title="Align Left">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
                                </svg>
                            </button>
                            <button id="textAlignCenter" class="editor-btn" title="Align Center">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
                                </svg>
                            </button>
                            <button id="textAlignRight" class="editor-btn" title="Align Right">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="text-editor-preview">
                        <textarea
                            id="textEditorInput"
                            placeholder="Type your text here..."
                            spellcheck="true"
                        ></textarea>
                    </div>
                </div>
                <div class="text-editor-controls">
                    <button id="cancelTextEditor" class="btn btn-secondary">Cancel</button>
                    <button id="saveTextEditor" class="btn btn-success">Add to PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="app.js?v=2.0"></script>
</body>
</html>
