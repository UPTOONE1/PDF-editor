<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signature Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        canvas {
            width: 100%;
            height: 300px;
            border: 3px dashed #dee2e6;
            border-radius: 8px;
            cursor: crosshair;
            background: white;
            display: block;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear {
            background: #6c757d;
            color: white;
        }
        .btn-clear:hover {
            background: #5a6268;
        }
        .btn-download {
            background: #10b981;
            color: white;
        }
        .btn-download:hover {
            background: #059669;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            color: #0066cc;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Drawing Test</h1>
        <p>Draw your signature below with your mouse or finger (on touch devices)</p>

        <canvas id="signatureCanvas"></canvas>

        <div class="controls">
            <button class="btn-clear" onclick="clearCanvas()">Clear</button>
            <button class="btn-download" onclick="downloadSignature()">Download Signature</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        let drawing = false;

        function resizeCanvas() {
            // Get parent width
            const width = canvas.parentElement.offsetWidth - 60; // Account for padding
            canvas.width = width;
            canvas.height = 300;

            // Canvas has white background via CSS, content is transparent
        }

        // Get correct canvas coordinates accounting for scaling
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(clientX, clientY) {
            drawing = true;
            const coords = getCanvasCoordinates(clientX, clientY);
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function draw(clientX, clientY) {
            if (!drawing) return;
            const coords = getCanvasCoordinates(clientX, clientY);
            const ctx = canvas.getContext('2d');
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function stopDrawing() {
            drawing = false;
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startDrawing(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            draw(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startDrawing(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            draw(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });

        function clearCanvas() {
            resizeCanvas();
            showStatus('Canvas cleared!');
        }

        function downloadSignature() {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'signature.png';
            link.href = dataURL;
            link.click();
            showStatus('Signature downloaded!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Initialize canvas on load
        window.addEventListener('load', () => {
            resizeCanvas();
            showStatus('Ready! Start drawing your signature.');
        });

        // Resize on window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
